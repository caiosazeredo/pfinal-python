<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MetaFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylecad.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row">
      <div class="textos1 col-lg-7 col-md-12">
        <h2 class="crie">Crie uma nova<br>conta</h2>
            <div class="textosmob">
                <h2 class="criemob">Crie uma nova conta</h2>
                <p class="registromob">Já tem registro? <a href="login.html" style="color: white;">Faça seu login.</a></p>
            </div>
        <p class="registro">Já tem registro? <a href="login.html" style="color: white;">Faça seu login.</a></p>
        <p class="recado">Faça o seu cadastro para armazenar suas dietas e treinos<br>e poder atualizá-los ocasionalmente.</p>
      </div>
      <div class="caixa col-lg-5 col-md-12">
        <form class="cadastro">
          <h1 class="trase text-center mb-4">Cadastre-se</h1>
          <div class="mb-3">
            <label for="inputNome" class="form-label">NOME</label>
            <input type="text" id="inputNome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">E-MAIL</label>
            <input type="email" id="inputEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="inputSenha" class="form-label">SENHA</label>
            <input type="password" id="inputSenha" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="inputConfirmarSenha" class="form-label">DATA DE NASCIMENTO</label>
            <input type="password" id="inputConfirmarSenha" class="form-control" required>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-l4+2P5NjRvX3qQw/YpmaD4hFy2L0jO4XU2Z0aWyOj8S0ywjZgsVnY6jhF7GzZ6E/" crossorigin="anonymous"></script>
</body>
</html>
